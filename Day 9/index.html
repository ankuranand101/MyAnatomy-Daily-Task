<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetcher</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.9);
            padding: 40px 30px 30px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 18px;
            color: #2d3a4b;
            letter-spacing: 1px;
        }
        input[type="text"] {
            padding: 10px 14px;
            border: 1px solid #b0b8c1;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            margin-bottom: 16px;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            border: 1.5px solid #4b79a1;
        }
        button {
            padding: 10px 22px;
            background: #4b79a1;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        button:hover {
            background: #283e51;
        }
        img {
            display: none;
            width: 200px;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Pokémon Fetcher</h1>
        <input type="text" id="pokemon" placeholder="Enter Pokémon name">
        <button onclick="fetchData()">Fetch Pokémon</button>
        <img src="" alt="Pokémon image" id="p">
    </div>
    <script src="index.js"></script>
</body>
</html>
